<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Backend Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #121212;
      --border: #1f1f1f;
      --text: #eaeaea;
      --muted: #9aa0a6;
      --green: #00ff9c;
      --red: #ff5f56;
      --blue: #5cc8ff;
      --yellow: #f5d90a;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #111, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
      font-size: 14px;
    }

    .section {
      margin-bottom: 18px;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f0f0f;
    }

    .section h3 {
      margin: 0 0 10px;
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    button {
      background: linear-gradient(180deg, #1a1a1a, #0f0f0f);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px 4px 4px 0;
      transition: all 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      border-color: #333;
    }

    button.green { color: var(--green); }
    button.red { color: var(--red); }
    button.blue { color: var(--blue); }
    button.yellow { color: var(--yellow); }

    input {
      background: #0c0c0c;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 8px;
    }

    pre {
      background: #050505;
      border: 1px solid var(--border);
      padding: 14px;
      border-radius: 10px;
      max-height: 260px;
      overflow: auto;
      font-size: 13px;
      color: #9cffd1;
    }

    footer {
      margin-top: 12px;
      text-align: right;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="app">
  <h1>ðŸ§ª Backend Control Panel</h1>
  <div class="subtitle">Postgres Â· Redis Â· Cron Â· Bun</div>

  <div class="section">
    <h3>System</h3>
    <button class="green" onclick="health()">Health Check</button>
  </div>

  <div class="section">
    <h3>File API</h3>
    <button class="blue" onclick="createFile()">Create File</button>

    <input id="fileId" placeholder="File ID" />

    <button class="yellow" onclick="getFile()">Get File</button>
    <button class="red" onclick="deleteFile()">Delete File</button>
  </div>

  <div class="section">
    <h3>Response</h3>
    <pre id="output">// waiting for action...</pre>
  </div>

  <footer>
    infra-test â€¢ local
  </footer>
</div>

<script>
  const API = "http://localhost:3001";

  function log(data) {
    const out = document.getElementById("output");
    out.textContent =
      typeof data === "string"
        ? data
        : JSON.stringify(data, null, 2);
  }

  async function health() {
    const res = await fetch(`${API}/health`);
    log(await res.text());
  }

  async function createFile() {
    const res = await fetch(`${API}/file/upload`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: "demo.txt",
        size: Math.floor(Math.random() * 1000)
      })
    });
    const data = await res.json();
    log(data);
    if (data.file?.id) {
      document.getElementById("fileId").value = data.file.id;
    }
  }

  async function getFile() {
    const id = document.getElementById("fileId").value;
    if (!id) return log("File ID required");
    const res = await fetch(`${API}/file/${id}`);
    log(await res.json());
  }

  async function deleteFile() {
    const id = document.getElementById("fileId").value;
    if (!id) return log("File ID required");
    const res = await fetch(`${API}/file/${id}`, { method: "DELETE" });
    log(await res.json());
  }
</script>

</body>
</html>
